<!DOCTYPE html>
<html lang="de" ng-app="DeezerKids">

<head>
    <meta charset="utf8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="description" content="DeezerKids - player for kids under parent control">
    <meta name="author" content="Mathias Kaniut">

    <title>DeezerKids - player for kids under parent control</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Abel|Open+Sans:400,600' rel='stylesheet'>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    <link href="assets/libs/angularloading/angular-loading.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/normalize.css" rel="stylesheet" />
    <link href="assets/css/app.css" rel="stylesheet" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-cloak>
    <!--angular-loading: lock whole page during loading -->
    <div dw-loading="dataloading"></div>

    <!--<sp-flash></sp-flash>-->

    <!--Main content that changes based on route-->
    <div ng-view class="container-fluid">
        <div class="row">
            <div ng-view></div>
        </div>
    </div>

    <!-- jQuery und Bootstrap API -->
    <!-- <script src="http://code.jquery.com/jquery-latest.js"></script> -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Angular.js API -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-cookies.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.js"></script>

    <!-- angular-loading API -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/spin.js/1.2.7/spin.min.js"></script>
    <script src="assets/libs/angularloading/angular-loading.min.js"></script>

    <!-- Additional Scripts -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"></script>

    <!-- App itself -->
    <script src="app/app.js"></script>

    <!-- Startup Module -->
    <script src="app/modules/startup/config.route.js"></script>
    <script src="app/modules/startup/controller.js"></script>    
    
    <!-- Setup Module -->
    <script src="app/modules/setup/config.route.js"></script>
    <script src="app/modules/setup/controller.js"></script>

    <!-- Player Module -->
    <script src="app/modules/player/config.route.js"></script>
    <script src="app/modules/player/controller.js"></script>    
    
    <!-- Services -->
    <script src="app/services/flash.service.js"></script>

    <!-- Directives -->
    <script src="app/directives/flash.directive.js"></script>
</body>

</html>
