<!doctype html>

<html ng-app="DeezerKids">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
	<link rel="shortcut icon" href="http://www.deezer.com/favicon.ico" type="image/x-icon" />		
	<link rel="icon" href="http://www.deezer.com/favicon.ico" type="image/x-icon" />

	<title>DeezerKids - Parent Unit</title>

	<!-- STYLES -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link href="styles.css" rel="stylesheet">
</head>
	
<body class="app" ng-controller="AppController">
	<div class="container">

		<!-- Login to Deezer account -->
		<div ng-show="login == false" class="jumbotron text-center">
			<h1>Um DeezerKids zu aktivieren melden Sie sich einfach mit Ihrem Deezer-Account an.</h1>
			<div class="loader_content"><a class="login_link" ng-click="doLogin()">Jetzt anmelden</a></div>
		</div>

		<!-- Already loggedin to Deezer -->
		<div ng-show="login == true" class="jumbotron text-center">
			<h1>DeezerKids ist bereits aktiviert, Sie sind mit Ihrem Deezer-Account {{ account.userID }} angemeldet.</h1>
			<div class="loader_content"><a class="logout_link" ng-click="doLogout()">Ich m√∂chte mich wieder abmelden</a></div>
		</div>	    

	</div>
	
	<!-- jQuery + Angular.js -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	
	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
	<script>
	  // Initialize Firebase
	  var config = {
	    apiKey: "AIzaSyAKM1gkFfMZtY95Cr5pvG1H77CiFayQl_I",
	    authDomain: "deezerkids-7286a.firebaseapp.com",
	    databaseURL: "https://deezerkids-7286a.firebaseio.com",
	    projectId: "deezerkids-7286a",
	    storageBucket: "deezerkids-7286a.appspot.com",
	    messagingSenderId: "574546022642"
	  };
	  firebase.initializeApp(config);
	</script>
	
	<!-- AngularFire API -->
	<script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>	
	
	<!-- Deezer SDK -->
	<div id="dz-root"></div>	
	<script src="http://cdn-files.deezer.com/js/min/dz.js"></script>

	<!-- The app itself -->
    	<script src="core.js"></script>	
</body>
</html>
