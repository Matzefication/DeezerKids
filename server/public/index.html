<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="DeezerKids">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
    <link rel="shortcut icon" href="http://www.deezer.com/favicon.ico" type="image/x-icon" />		
    <link rel="icon" href="http://www.deezer.com/favicon.ico" type="image/x-icon" />
    
    <title>DeezerKids - Parent Unit</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <link href="styles.css" rel="stylesheet">

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.js"></script><!-- load angular -->
    <script src="core.js"></script>
</head>
	
<body class="app" ng-controller="AppController">
    <div class="container">

	<!-- Login to Deezer account -->
	<div ng-show="login == false" class="jumbotron text-center">
		<h1>Um DeezerKids zu aktivieren melden Sie sich einfach mit Ihrem Deezer-Account an.</h1>
		<div class="loader_content"><a class="login_link" ng-click="login()">Jetzt anmelden</a></div>
	</div>

	<!-- Already loggedin to Deezer -->
	<div ng-show="login == true" class="jumbotron text-center">
		<h1>DeezerKids ist bereits aktiviert, Sie sind mit Ihrem Deezer-Account {{ account.userID }} angemeldet.</h1>
		<div class="loader_content"><a class="logout_link" ng-click="logout()">Ich m√∂chte mich wieder abmelden</a></div>
	</div>	    
	    
    </div>

    <div id="dz-root"></div>	
    <script src="http://cdn-files.deezer.com/js/min/dz.js"></script>
</body>
</html>
